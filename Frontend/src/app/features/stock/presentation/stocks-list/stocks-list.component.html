<section class="flex justify-content-center">
  <section class="w-full">
    <article class="flex justify-content-between py-3">
      <div>
        <button pButton type="button" icon="pi pi-filter" label="Filtrar" size="small" (click)="onShowFilters()"></button>
        <app-filters [showFilters]="showFilters" (closeModal)="onCloseFilters()">
          <app-stock-filters></app-stock-filters>
        </app-filters>
      </div>
    </article>
    <article >
      <p-table [value]="stockPagination?.items! || []" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Producto</th>
            <th>Descripci√≥n</th>
            <th>Cantidad Actual</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stock>
          <tr>
            <td>{{ stock.product.name }}</td>
            <td>{{ stock.product.description }}</td>
            <td>{{ stock.quantity  }}</td>
          </tr>
        </ng-template>
      </p-table>
    </article>
    <article class="flex justify-content-center">
      <div class="flex-1">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
          [totalRecords]="stockPagination?.totalItems!" [showFirstLastIcon]="false"></p-paginator>
      </div>
    </article>
  </section>
</section>
