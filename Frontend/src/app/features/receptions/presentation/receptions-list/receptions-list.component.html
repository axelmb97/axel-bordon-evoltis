<section class="flex justify-content-center">
  <section class="table-container">
    <article class="flex justify-content-between py-3">
      <div>
        <button pButton type="button" icon="pi pi-filter" label="Filtrar" size="small"></button>
      </div>
      <div>
        <button pButton type="button" icon="pi pi-plus" label="Agregar" size="small" class="p-button-success"
          (click)="onAddPurchaseOrder()"></button>
      </div>
    </article>
    <article >
      <p-table [value]="receptionsPagination?.items! || []" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Empleado</th>
            <th>Fecha de Recepci√≥n</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reception>
          <tr>
            <td>{{ reception.employee.name }}</td>
            <td>{{ reception.createdAt | formatDate }}</td>
            <td>
              <p-button icon="pi pi-search" class="mr-2" (onClick)="onShowDetails(reception)"></p-button>
              <p-button icon="pi pi-pencil" class="mr-2" (onClick)="onUpdate(reception)"></p-button>
              <button pButton type="button" icon="pi pi-trash" size="small" class="p-button-danger" (click)="onDelete(reception)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </article>
    <article class="flex justify-content-center">
      <div class="flex-1">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
          [totalRecords]="receptionsPagination?.totalItems!" [showFirstLastIcon]="false"></p-paginator>
      </div>
    </article>
  </section>
</section>
<p-dialog header="Detalles de Orden" [(visible)]="showModal" [modal]="true" [style]="{ width: '50vw',height: '80%' }" [draggable]="false" [resizable]="false" (onHide)="onCloseModal()">
  <app-puchase-details-view></app-puchase-details-view>
</p-dialog>
