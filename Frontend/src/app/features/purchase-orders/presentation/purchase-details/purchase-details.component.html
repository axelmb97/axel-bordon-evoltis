<article>
  <section class="table-container">
    <article class="flex justify-content-end py-3 pr-3">
        <button pButton type="button" icon="pi pi-plus" size="small" class="p-button-success"
          (click)="addDetail()"></button>
    </article>
    <article >
        <p-table [value]="currentPurchaseOrder?.details || []"  styleClass="p-datatable-sm">
          <ng-template pTemplate="header">
            <tr>
              <th>Cantidad</th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-purchase let-i="rowIndex">
            <tr>
              <td>
                <p>{{ purchase.quantity}}</p>
              </td>
              <td>
                <p>{{ getProductName(purchase.productId)}}</p>
              </td>
              <td>
                <p>{{ purchase.priceByUnit}}</p>
              </td>
              <td>
                <button pButton type="button" icon="pi pi-trash" size="small" class="p-button-danger" (click)="removeDetail(i)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
    </article>
  </section>
</article>
<p-dialog header="Header" [(visible)]="showModal" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <app-purchase-order-detail-modal (closeModal)="onCloseModal()"></app-purchase-order-detail-modal>
</p-dialog>
