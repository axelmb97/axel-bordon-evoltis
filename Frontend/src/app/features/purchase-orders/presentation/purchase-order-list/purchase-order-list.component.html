<section class="flex justify-content-center">
  <section class="table-container">
    <article class="flex justify-content-between py-3">
      <div>
        <button pButton type="button" icon="pi pi-filter" label="Filtrar" size="small"></button>
      </div>
      <div>
        <button pButton type="button" icon="pi pi-plus" label="Agregar" size="small" class="p-button-success"
          (click)="onAddPurchaseOrder()"></button>
      </div>
    </article>
    <article >
      <p-table [value]="purchaseOrdersPagination?.items!">
        <ng-template pTemplate="header">
          <tr>
            <th>Proveedor</th>
            <th>Fecha de llegada</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-purchase>
          <tr>
            <td>{{ purchase.supplier.businessName }}</td>
            <td>{{ purchase.deliveryDate | formatDate }}</td>
            <td>
              <p-button icon="pi pi-search" class="mr-2"></p-button>
              <p-button icon="pi pi-pencil" class="mr-2"></p-button>
              <button pButton type="button" icon="pi pi-trash" size="small" class="p-button-danger"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </article>
    <article class="flex justify-content-center">
      <div class="flex-1">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
          [totalRecords]="purchaseOrdersPagination?.totalItems!" [showFirstLastIcon]="false"></p-paginator>
      </div>
    </article>
  </section>
</section>
