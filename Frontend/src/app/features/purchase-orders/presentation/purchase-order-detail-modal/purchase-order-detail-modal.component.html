<section>

  <section class="p-4">
    <form [formGroup]="purchaseOrderDetailForm" >
      <article class="mb-2">
        <div class="py-2">
          <p>Producto</p>
        </div>
        <div>
          <p-dropdown  [style]="{width: '100%'}" formControlName="product" [options]="products"  optionLabel="name"
          optionValue="id" placeholder="Seleccione un producto"></p-dropdown>
        </div>
      </article>
      <article class="flex justify-content-between">
        <article class="mb-2 w-full pr-1">
          <div class="py-2">
            <p>Cantidad</p>
          </div>
          <div>
            <p-inputNumber class="block" [style]="{width: '100%'}" inputId="integeronly" formControlName="quantity"></p-inputNumber>
          </div>
        </article>
        <article class="mb-2 w-full pl-1">
          <div class="py-2">
            <p>Precio por unidad</p>
          </div>
          <div>
            <p-inputNumber class="block" [style]="{width: '100%'}" mode="decimal" formControlName="price"></p-inputNumber>
          </div>
        </article>
      </article>
      <article class="flex justify-content-center mt-2">
          <p-button class="mx-2" label="Cancelar" severity="secondary" (onClick)="onCloseModal()"></p-button>
          <p-button class="mx-2" label="Guardar" (onClick)="onAddDetail()"></p-button>
      </article>
    </form>
  </section>
</section>
